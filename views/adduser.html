<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href="/stylesheets/style.css"/>    
    <link rel='stylesheet' href="/stylesheets/amazeui.min.css"/>
    <script type="text/javascript" src="/javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/amazeui.js"></script>
    <script type="text/javascript" src="/javascripts/amazeui.ie8polyfill.js"></script>
    <script type="text/javascript" src="/javascripts/amazeui.widgets.helper.js"></script>
</head>  
<body> 
         <div style="width:70%;">
         <form class="am-form am-form-horizontal" action="/addUser" method="post">
         	<fieldset>
         	    <legend>添加用户</legend>
         	    <div class="am-form-group">
   	    	<label for="doc-ipt-3" class="am-u-sm-2 am-form-label">用户名</label>
    	    	<div class="am-u-sm-10">
      	              <input type="text" id="doc-ipt-3" name="name" style="width:200px;" placeholder="输入你的用户名"></div>
    	    </div>
    	    <div class="am-form-group">
   	    	<label for="doc-ipt-3" class="am-u-sm-2 am-form-label">性别</label>
    	    	<div class="am-u-sm-10">
      	          	<input type="text" id="doc-ipt-3"  name="sex" style="width:200px;" placeholder="输入你的性别">
    	    	</div>
    	    </div>
    	    <div class="am-form-group">	
   	    	<label for="doc-ipt-3" class="am-u-sm-2 am-form-label">年龄</label>
    	    	<div class="am-u-sm-10">
      	          <input type="text" id="doc-ipt-3" name="age" style="width:200px;" placeholder="输入你的年龄">
    	    	</div>
    	    </div>	
    	    <div class="am-form-group">    	        	    
   	   	 <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">密码</label>
    	   	 <div class="am-u-sm-10">
      	         	 <input type="text" id="doc-ipt-3" name="passwd" style="width:200px;"  placeholder="输入你的密码">
    	    	</div>
    	    </div>
         <div class="am-form-group">                   
         <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">相片</label>
           <div class="am-u-sm-10">
                   <input type="text" id="doc-ipt-3" name="image" style="width:200px;"  placeholder="输入你的相片路径">
            </div>
          </div>
    	     <div class="am-form-group">
    		<div class="am-u-sm-10 am-u-sm-offset-2">
      		<button type="submit" class="am-btn am-btn-primary">添加</button>&nbsp;&nbsp;&nbsp;&nbsp;
      		<button type="reset" class="am-btn am-btn-primary">取消</button>
    		</div>
  	    </div>
         	</fieldset>
         </form>
       </div>	
</body>
</html>
